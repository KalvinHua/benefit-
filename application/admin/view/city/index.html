<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 城市管理 <span class="c-gray en">&gt;</span> 城市列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<!--<img style="margin:20px" width="400" height="300" src="{:url('index/test2')}"/>-->
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a class="btn btn-primary radius" onclick="o2o_s_edit('添加城市','{:url(\'city/add\')}','','300')" href="javascript:;">
				<i class="Hui-iconfont">&#xe600;</i>
				添加城市
			</a>
		</span>
		<span class="r">
			{if $parentId neq 0}
			<a class="btn btn-primary radius" href="javascript:window.history.go(-1);">
				返回上一级
			</a>
			{/if}
		</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="100">城市</th>
					<th width="100">英文名</th>
					<th width="30">排序序号</th>
					<th width="150">新增时间</th>
					<th width="60">发布状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{foreach $cities as $value}
				<tr class="text-c">
					<td>{$value.name}</td>
					<td>{$value.uname}</td>
					<td class="text-c listorder"><input size="3" attr-id="{$value.id}" name="listorder" value="{$value.listorder}"/></td>
					<td>{$value.create_time}</td>
					<td class="td-status"><a href="{:url('city/status',['id'=>$value.id,'status'=>($value.status==1)?0:1])}" title="点击修改状态">{$value.status|status|raw}</a></td>
					<td class="td-manage">
						<a class="c-blue" href="{:url('city/index',['parent_id'=>$value.id])}">获取城市分区</a>
						<a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('编辑','{:url(\'city/edit\',[\'id\'=>$value.id])}','','300')" href="javascript:;" title="编辑">
							<i class="Hui-iconfont">&#xe6df;</i>
						</a>
						<a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url(\'city/status\',[\'id\'=>$value.id,\'status\'=>-1])}','')" href="javascript:;" title="删除">
							<i class="Hui-iconfont">&#xe6e2;</i>
						</a>
					</td>
				</tr>
			{/foreach}
			</tbody>
		</table>
		<!--<div class="mt-20 text-c o2o_page">{$cities->render()|raw}</div>-->
	</div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
    var CSCOPE = {
        'listorder_url': "{:url('api/city/listorder')}",
    }
</script>
</body>
</html>
