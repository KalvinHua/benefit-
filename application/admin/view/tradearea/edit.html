<!--包含头部文件-->
{include file="public/header" /}
<body>
<div class="page-container">
    <form class="form form-horizontal form-o2o-add" id="form-o2o-add" method="post" action="{:url('tradearea/update',[\'id\'=>$tradearea.id])}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编辑商圈名称：</label>
            <div class="formControls col-xs-4 col-sm-8">
                <input type="text" class="input-text" value="{$tradearea.name}" placeholder="" id="name" name="name" autocomplete="off">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编辑商圈所属于城市：</label>
            <div class="formControls col-xs-4 col-sm-8">
                <select name="parent_id" class="select">
                    <option value="0">所属城市</option>
                    {foreach $cities as $value}
                    <option value="{$value.id}"
                            {if $value.id == $tradearea.city_id}
                            selected="selected"
                            {else /}
                    {/if}
                    >
                    --{$value.name}
                    </option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>城市栏目：</label>
            <div class="formControls col-xs-4 col-sm-8">
				<span class="select-box">
				<select name="parent_id" class="select">
					<option value="0">商圈</option>
					{foreach $tradeareas as $value}
					    <option value="{$value.id}"
                                {if $value.id == $tradearea.parent_id}
                                    selected="selected"
                                {else /}
                                {/if}
                        >
                        --{$value.name}
                    </option>
                    {/foreach}
				</select>
				</span>
            </div>
        </div>
        <div class="row cl" style="margin-top: 20px">
            <div class="col-xs-4 col-sm-6 col-xs-offset-7 col-sm-offset-5">
                <button type="submit" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 保存</button>

                <button onClick="layer_close();" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </form>
</div>

<!--包含头部文件-->
{include file="public/footer" /}
</body>
</html>
