<!--包含头部文件-->
{include file="public/header" /}
<div class="cl pd-5 bg-1 bk-gray mt-20"> <h1 class="text-c">商户入驻申请</h1></div>
<article class="page-container">
	<form class="form form-horizontal">

		<h3 style="color: #0a6999">基本信息:</h3>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商户名称：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bisData.name}" name="name" readonly="readonly">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
			<div class="formControls col-xs-8 col-sm-2"> 
				<span class="select-box">
				<select name="city_id" class="select first_city" disabled="disabled">
					<option value="0">--请选择--</option>
					{foreach $cities as $value}
					<option value="{$value.id}"
							{if $value.id == $bisData.city_id}
							selected = "selected"
							{/if}
					>
						{$value.name}
					</option>
					{/foreach}
				</select>
				</span>
			</div>

			<div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="se_city_id" class="select se_city_id" disabled="disabled">
					<option value="0">{:getSeCityName($bisData.city_path)}</option>
				</select>
				</span> 
			</div>
		</div>
		
		<div class="row cl">
              <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <img style="border: 1px solid black" id="upload_org_code_img" src="{$bisData.logo}" width="150" height="150">
              </div>
        </div>
        <div class="row cl">
              <label class="form-label col-xs-4 col-sm-2">营业执照：</label>
              <div class="formControls col-xs-8 col-sm-9">
                <img style="border: 1px solid black" id="upload_org_code_img_other" src="{$bisData.licence_logo}" width="150" height="150">
              </div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商户介绍：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<script id="editor1"  type="text/plain" name="description" style="width:80%;height:300px;">{$bisData.description}</script>
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">银行账号:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bisData.bank_info}" name="bank_info" readonly="readonly">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">开户行名称:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bisData.bank_name}" name="bank_name" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">开户行姓名:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bisData.bank_user}" name="bank_user" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">法人:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bisData.corporation}" placeholder="" id="" name="corporation" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">法人电话:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bisData.corporation_tel}" placeholder="" id="" name="corporation_tel" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bisData.email}" placeholder="" id="" name="email" readonly="readonly">
			</div>
		</div>
		<h3 style="color: #0a6999">总店信息:</h3>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">电话:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$storeData.tel}" name="tel" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">联系人:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$storeData.contact}" name="contact" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
			<div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<select name="category_id" class="select categoryId" disabled="disabled">
					<option value="0">--请选择--</option>
					{foreach $categories as $value}
						<option value="{$value.id}"
			                    {if $storeData.category_id == $value.id}
									selected= "selected"
								{/if}
								>
								{$value.name}
						</option>
					{/foreach}
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">所属子类：</label>
			<div class="formControls col-xs-8 col-sm-3 skin-minimal">
					{foreach $seCategoryData as $value}
						<span class="label label-warning">{$value.name}</span>
					{/foreach}
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商户地址：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$storeData.address}" name="address" readonly="readonly">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">营业时间:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$storeData.open_time}" name="open_time" readonly="readonly">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">门店简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<script id="editor"  type="text/plain" name="content" style="width:80%;height:300px;">{$storeData.content}</script>
			</div>
		</div>

		<h3 style="color: #0a6999">账号信息:</h3>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">用户名:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$accountData.username}" readonly="readonly" name="username" autocomplete="off">
			</div>
		</div>
	</form>
</article>

<!--包含尾部文件-->
{include file="public/footer" /}
<script type="text/javascript" src="/static/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/static/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/static/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

	var SCOPE ={
	    'city_url' : "{:url('api/city/getCityByParentId')}",
	    'category_url' : "{:url('api/category/getCategoryByParentId')}",
	}
</script>

    var ue = UE.getEditor('editor');
	var ue1 = UE.getEditor('editor1');
</script>
</body>
</html>
