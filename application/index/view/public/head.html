<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{$title}</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="/static/index/css/base.css" />
    <link rel="stylesheet" href="/static/index/css/common.css" />
    <link rel="stylesheet" href="/static/index/css/{$controller}.css" />
    <script type="text/javascript" src="/static/index/js/html5shiv.js"></script>
    <script type="text/javascript" src="/static/index/js/respond.min.js"></script>
    <script type="text/javascript" src="/static/index/js/jquery-1.11.3.min.js"></script>
</head>

<body>
<div class="header-bar">
    <div class="header-inner">
        <ul class="father">
            <li><a id="selected_city">{$default_city.name}</a></li>
            <li>|</li>
            <li class="city">
                <a>切换城市<span class="arrow-down-logo"></span></a>
                <div class="city-drop-down">
                    <h3>热门城市</h3>
                    <ul class="son">
                        {foreach $cities as $value}
                        <li><a href="{:url('index/index',['city'=>$value.uname])}">{$value.name}</a></li>
                        {/foreach}
                    </ul>
                </div>
            </li>

            {empty name='user'}
            <li><a href="{:url('user/register')}">注册</a></li>
            <li>|</li>
            <li><a href="{:url('user/login')}">登录</a></li>
            {/empty}
            {notempty name='user'}
            <li><a href="{:url('user/logout')}">退出</a></li>
            <li><span style="font-size: 12px;color: #758fee;">欢迎您,</span>&nbsp;<a href="{:url('user/login')}">{$user.username}</a></li>
            {/notempty}
            <li><a href="{:url('bis/login/index')}" target="_blank">商户中心</a></li>
        </ul>
    </div>
</div>
