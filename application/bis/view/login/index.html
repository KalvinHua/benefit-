<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="/static/index/css/base.css"/>
    <link rel="stylesheet" href="/static/index/css/login.css"/>
    <link rel="stylesheet" href="/static/index/css/common_login_register.css"/>
    <script type="text/javascript" src="/static/index/js/html5shiv.js"></script>
    <script type="text/javascript" src="/static/index/js/respond.min.js"></script>
    <script type="text/javascript" src="/static/index/js/jquery-1.11.3.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="head">
        <ul>
            <li><a href="/"><img id="logo" src="/static/index/image/logo.png" alt="logo"></a></li>
            <li class="divider"></li>
            <li><h3>商户登录</h3></li>
        </ul>
        <div class="login-link">
            <span>还没申请入驻团购网</span>
            <a href="{:url('register/index')}">申请入驻</a>
        </div>
    </div>

    <div class="content">
        <div class="wrap">
            <!--<div class="login-logo"></div>-->
            <div class="login-area">
                <!--<div class="title">登录</div>-->
                <div class="login">
                    <form method="post" action="{:url('login/index')}">
                        <div class="ordinaryLogin">
                            <p class="pass-form-item">
                                <label class="pass-label">用户名</label>
                                <input type="text" name="username" class="pass-text-input" placeholder="用户名" autocomplete="off">
                            </p>
                            <p class="pass-form-item">
                                <label class="pass-label">密码</label>
                                <input type="password" name="password" class="pass-text-input" placeholder="密码">
                            </p>
                            <p class="pass-form-item">
                                <label class="pass-label">验证码</label>
                                <input type="text" name="captcha" class="pass-text-input" placeholder="验证码" autocomplete="off">
                            </p>
                            <div style="margin-left: 15px">{:captcha_img()}</div>
                        </div>
                        <div class="commonLogin">
                            <p class="pass-form-item">
                                <input type="submit" value="登录" class="pass-button">
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright benefit团购</p>
    </div>
</div>
</body>
</html>
